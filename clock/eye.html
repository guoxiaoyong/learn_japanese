<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Inkscape Animated Icon Snap</title>
<!--We need to add the Snap.svg script to our document-->
<script src="snap.svg.js"></script>

<script>
window.onload = function() {
  console.log("creating svg!");
  s = Snap(500,500);
  console.log(s);
  var circle_1 = s.circle(300, 200, 140);
  var circle_2 = s.circle(250, 200, 140);

  // Group circles together
  var circles = s.group(circle_1, circle_2);
  var ellipse = s.ellipse(275, 220, 170, 90);

  // Add fill color and opacity to circle and apply the mask
  circles.attr({
    fill: 'coral',
    fillOpacity: .6,
    mask: ellipse
  });

  ellipse.attr({
    fill: '#fff',
    opacity: .8
  });

  // Create a blink effect by modifying the rx value
  // for ellipse from 90px to 1px and backwards
  function blink(){
    ellipse.animate({ry:1}, 220, function(){
      ellipse.animate({ry: 90}, 300);
    });
  };
// Recall blink method once every 3 seconds
setInterval(blink, 3000);
};
</script>
</head>

<body>
<!--Here's the DIV that will hold the animated SVG icon-->
<div id="svg"></div>
</body>
</html>
